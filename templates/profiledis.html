<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Display</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .profile-display {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      position: relative;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: left;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #333;
      background: #f0f0f0;
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .profile-info {
      margin-top: 160px; /* leave space for image plus padding */
    }
    .profile-name {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .profile-age {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .profile-address {
      font-size: 16px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="whiteboard shadow">
      <div class="profile-display w-100">
        {% if user.image %}
          <img src="{{ url_for('static', filename='uploads/' ~ user.image) }}" alt="Profile Image" class="profile-img">
        {% else %}
          <img src="https://via.placeholder.com/120" alt="No Image" class="profile-img">
        {% endif %}
        <div class="profile-info">
          <div class="profile-name">
            {{ user.name or 'N/A' }}
          </div>
          <div class="profile-age">
            {{ age if age is not none else 'N/A' }}
          </div>
          <div class="profile-address">
            {{ user.address or 'N/A' }}
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS Bundle CDN (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
